<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Listify</h1>
            <div>by Cooper Williams</div>
        </div>
        <div class="main">
            <h2>Enter a sentence:</h2>
            <input type="text" id="sentence"><br>
            <button id="process">Process</button>
        </div>
        <div class="words">
            <div class="number-words">Number Words:
                <ul class="number-list"></ul>
            </div>
            <div class="non-number-words">Non-Number Words:
                <ul class="non-number-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
